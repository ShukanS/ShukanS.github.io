<body>
    <div class="container">
        <div class="row text-center mt-5">
            <div class="col">
                <h1 class="display-2">Standings</h1>
            </div>
        </div>
        <div class="row text-center mb-4">
            <div class="col">
                <h4>As of March 19th</h4>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col">
                <table class="table table-borderless align-middle">
                    <thead class="text-center">
                        <tr>
                            <th scope="col">Pos</th>
                            <th scope="col">Team</th>
                            <th scope="col">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="scorpions">
                            <th class="text-center" scope="row">1</th>
                            <td><span id="teamlogos">
                                    <img src="scorpions.png" alt="scorpions logo">
                                </span> 6ix Scorpions</td>
                            <td class="text-center">5</td>
                        </tr>
                        <tr id="turtles">
                            <th class="text-center" scope="row">2</th>
                            <td><span id="teamlogos">
                                    <img src="turtles.png" alt="turtles logo">
                                </span>Turn Up Turtles</td>
                            <td class="text-center">4</td>
                        </tr>
                        <tr id="tornados">
                            <th class="text-center" scope="row">3</th>
                            <td><span id="teamlogos">
                                    <img src="tornados.png" alt="tornados logo">
                                </span>Tdot Tornados</td>
                            <td class="text-center">2</td>
                        </tr>
                        <tr id="hustlers">
                            <th class="text-center" scope="row">T4</th>
                            <td><span id="teamlogos">
                                    <img src="hustlers.png" alt="hustlers logo">
                                </span>Hypeman Hustlers</td>
                            <td class="text-center">1</td>
                        </tr>
                        <tr id="stunners">
                            <th class="text-center" scope="row">T4</th>
                            <td><span id="teamlogos">
                                    <img src="stunners.png" alt="stunners logo">
                                </span>416 Stunners</td>
                            <td class="text-center">1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
